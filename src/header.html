      <nav class="js-header__nav header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#wholesalers" class="header__nav-link">О нас </a>
          </li>
          <li class="header__nav-item">
            <select tabindex="10" name="color" class="header__select">
              <option selected value="header__select">
                <a href="#order" class="header__nav-link">Услуги</a>
              </option>
            </select>
          </li>
          <li class="header__nav-item">
            <a href="#info" class="header__nav-link">Вакансии</a>

          <li class="header__nav-item">
            <a href="#analogs" class="header__nav-link">Новости</a>

              </option>
            </select>

      <div class="header__contacts">

  </div>
  <a href="#modal1" class="open_modal">oткрыть мoдaльнoе oкнo modal1</a>


  <div id="modal1" class="modal_div">
    <div class="modal_wrapp">
      <h3 class="modal_head"> Модальное окно на css3</h3>
      <!-- end .modal_head -->
      <form class="modal_form" action="/" method="post">
        <div class="input">
          <input type="text" name="" placeholder="" required>
        </div>
        <!-- end .input -->
        <div class="input">
          <input type="password" name="" placeholder="" required>
        </div>
        <!-- end .input -->
        <div class="input">
          <input type="tel" pattern='\d{1}[\(]\d{3}[\)]\d{7}' title='Phone Number (Format: 9(999)9999999)' name=""
            placeholder="" required>
        </div>
        <!-- end .input -->
        <div class="input">
          <input type="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" name="" placeholder="" required>
        </div>
        <!-- end .input -->
        <div class="input">
          <textarea name="" placeholder=""></textarea>
        </div>
        <!-- end .input -->
        <div class="text-center">
          <button class="btn">Отправить</button>
        </div>
        <!-- end .text-center -->
      </form>
      <!-- end .modal_form -->
    </div>
    <!-- end .modal_wrapp -->
    <span class="modal_close"></span>
  </div>
  <!-- end .modal_div -->
  <div id="overlay"></div>
</header>
